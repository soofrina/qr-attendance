<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #f0f0f0;
    }

    #reader {
      width: 100%;
      height: 60vh;
    }

    #avatar-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: flex-end;
    }

    #avatar {
      width: 100px;
      animation: blink 5s infinite;
    }

    @keyframes blink {
      0%, 97%, 100% { opacity: 1; }
      98%, 99% { opacity: 0.3; }
    }

    #speech {
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 10px;
      margin-left: 10px;
      max-width: 60vw;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      animation: floatUp 2s ease-in-out;
    }

    @keyframes floatUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div id="reader"></div>

<div id="avatar-box">
  <img id="avatar" src="https://i.imgur.com/Clx2eGK.png" alt="avatar" />
  <div id="speech">üëã Hi there! Please scan your QR code.</div>
</div>

<script>
  const WEB_APP_URL = "PASTE_YOUR_SCRIPT_URL_HERE"; // <-- Replace with your Google Apps Script URL

  const speechBubble = document.getElementById("speech");

  function showMessage(msg, duration = 5000) {
    speechBubble.innerText = msg;
    setTimeout(() => {
      speechBubble.innerText = "üëã Hi there! Please scan your QR code.";
    }, duration);
  }

  function onScanSuccess(decodedText) {
    try {
      const data = JSON.parse(decodedText); // assuming QR has {"id":"...", "name":"...", "centre":"..."}
      fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        if (res.includes("Success")) {
          showMessage(`‚úÖ Thank you, ${data.name}! Your attendance has been registered!`);
        } else {
          showMessage(`‚ö†Ô∏è Error: ${res}`);
        }
      });
    } catch (err) {
      showMessage("‚ùå Invalid QR code. Please try again.");
    }
  }

  new Html5Qrcode("reader").start(
    { facingMode: "environment" },
    { fps: 10, qrbox: { width: 250, height: 250 } },
    onScanSuccess
  );
</script>

</body>
</html>
